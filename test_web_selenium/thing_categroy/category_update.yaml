---


-
  #第一步，打开网页   编辑必填
  action: get_url
  params:
    url: http://teamsit.teletraan.io

-
  #第二步 输入第一个元素和内容企业标识符
  action: send_keys
  params:
    locator: ['xpath','//input[@name="tenantCode"]']
    word: cr7

-
  #第三步账号
  action: send_keys
  params:
    locator: ['xpath','//input[@name="account"]']
    word: eam111

-
  #第四步 密码
  action: send_keys
  params:
    locator: ['xpath','//input[@name="password"]']
    word: teletraan

-
  #第五步 点击确定,
  action: click
  params:
    locator: ['xpath','//button[text()="登录"]']



-
  #第6步 点击设备资产icon,
  action: click
  params:
    locator: ['xpath','//div[@class="css-q37yd2"]//img']



-
  #第7步 点击基础配置icon,
  action: click
  params:
    locator: ['xpath','//p[text()="基础配置"]']



-
  #第7步 点击资产类别1级菜单icon,
  action: click
  params:
    locator: ['xpath','(//p[text()="资产类别"])[1]']



-
  #第8步 点击资产类别2级菜单icon,
  action: click
  params:
    locator: ['xpath','(//p[text()="资产类别"])[2]']


-
  #第9步 先点击资产类别12选中,
  action: move_to
  params:
    locator: ['xpath','(//span[@aria-label="修改类别名称"]//*[name()="svg"])[1]']

-
  #第10步，打开编辑页面
  action: click
  params:
    locator: ['xpath','(//span[@aria-label="修改类别名称"]//*[name()="svg"])[1]']


-
  #第11步 输入类别名称
  action: clear
  params:
    locator: ['xpath', '//input[@name="name"]']



-
  #第15步 点击确定

  action: click
  params:
    locator: ['xpath', '//button[text()="确定"]']


-
  #第16步，断言 新增成功  yaml没有元组形式，有列表
  action: asser_el_text_equal
  params:
    locator: ['xpath', '//p[text()="请输入该必填项"]']
    expected: 请输入该必填项



